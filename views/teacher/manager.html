<script type='text/template' id='tc_manager'>
    <ol class="breadcrumb">
        <li><a href="javascript:;">讲师管理</a></li>
        <li class="active">{{title}}</li>
    </ol>
    <div class="teacher-add">
        <form class="form-horizontal col-md-offset-2">
            <input type="hidden" name="tc_id" value="{{tc_id}}">
            <div class="form-group">
                <label for="" class="col-md-3 control-label">姓名</label>
                <div class="col-md-4">
                    <input type="text" class="form-control input-sm" name='tc_name' value="{{tc_name}}" placeholder='讲师姓名'>
                </div>
            </div>
            {{if !tc_id}}
            <div class="form-group">
                <label for="" class="col-md-3 control-label">密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control input-sm" name='tc_pass' value="{{tc_pass}}">
                </div>
            </div>
            {{/if}}
            <div class="form-group">
                <label for="" class="col-md-3 control-label">入职时间</label>
                <div class="col-md-4">
                    <input type="text" class="form-control input-sm" name='tc_join_date' value='{{tc_join_date}}' placeholder='1990-01-01'>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-3 control-label">类型</label>
                <div class="col-md-2">
                    <select name="tc_type" class="form-control input-sm">
                        <option value="1" {{if tc_type==1}}selected{{/if}}>讲师</option>
                        <option value="0" {{if tc_type==0}}selected{{/if}}>管理员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-3 control-label">性别</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input name='tc_gender' value='0' type="radio" {{if tc_gender==0}} checked {{/if}}> 男
                    </label>
                    <label class="radio-inline">
                        <input name='tc_gender' value='1' type="radio" {{if tc_gender==1}} checked {{/if}}> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-7">
                    <a class="btn btn-success btn-sm pull-right btnSave"> {{saveBtnText}} </a>
                </div>
            </div>
        </form>
    </div>

</script>
